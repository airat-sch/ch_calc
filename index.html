<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
      <h1 class="c_title">Калькулятор</h1>
      <form class="calc">
        <div class="calc-left">
          <div class="calc-form-group">
            <label for="c_name" class="calc__label">Номенклатура товара</label>
            <input class="calc__input" type="text" id="c_name" name="c_name" value=" " placeholder="Название товара">
          </div>
          <div class="calc-form-group">
            <label for="c_ch_price" class="calc__label">Стоимость в Китае Руб <span class="c-star">*</span></label>
            <input class="calc__input" type="text" id="c_ch_price" name="c_ch_price" value="" placeholder="">
          </div>
          <div class="calc-form-group">
            <label for="c_ag_delivery" class="calc__label">Доставка до Агента</label>
            <input class="calc__input" type="text" id="c_ag_delivery" name="c_ag_delivery" value="20">
          </div>
          <div class="calc-form-group">
            <label for="c_log_price" class="calc__label">Стоимость логистики</label>
            <input class="calc__input" type="text" id="c_log_price" name="c_log_price" value="400">
          </div>
          <div class="calc-form-group">
            <label for="c_outlay" class="calc__label">Затраты на подготовку к отправке (коробка,бирка, бумага, подарок, веревочка)</label>
            <input class="calc__input" type="text" id="c_outlay" name="c_outlay" value="210">
          </div>
          <div class="calc-form-group">
            <label for="c_wb_transit" class="calc__label">Транзит на WB</label>
            <input class="calc__input" type="text" id="c_wb_transit" name="c_wb_transit" value="26">
          </div>
          <div class="calc-form-group">
            <label for="c_receipt" class="calc__label">Приемка</label>
            <input class="calc__input" type="text" id="c_receipt" name="c_receipt" value="15">
          </div>
          <div class="calc-form-group">
            <label for="c_storage" class="calc__label">Стоимость хранения (исходя из оборач. 90)</label>
            <input class="calc__input" type="text" id="c_storage" name="c_storage" value="18">
          </div>
          <div class="calc-form-group">
            <label for="c_pokat" class="calc__label">Покатушки (исх. Из выкупа 50%)</label>
            <input class="calc__input" type="text" id="c_pokat" name="c_pokat" value="315">
          </div>
        </div>
        <div class="calc-right">
          <div class="calc-form-group">
            <label for="c_pokat" class="calc__label">РЦ <span class="c-star">*</span></label>
            <input class="calc__input" type="text" id="c_rc" name="c_rc" value="" placeholder="">
          </div>
          <div class="calc-result">
            <div class="calc-result-group">
              <span class="calc-result__label">Комиссия WB 15%:</span>
              <span class="calc-result__value" id="c_wb_commission">0</span>
            </div>
            <div class="calc-result-group">
              <span class="calc-result__label">Налог 7% от РЦ:</span>
              <span class="calc-result__value" id="c_rc_commission">0</span>
            </div>
            <div class="calc-result-group">
              <span class="calc-result__label">Прогнозируемая прибыль:</span>
              <span class="calc-result__value" id="c_profit">0</span>
            </div>          
            <div class="calc-result-group">
              <span class="calc-result__label">ROI:</span>
              <span class="calc-result__value" id="c_roi">0</span>
            </div>             
          </div>
        </div>
        <div class="calc-row">
          <button class="calc__btn calc__btn__clear" onclick="this.form.reset();">Очистить данные</button>
          <button class="calc__btn calc__btn__calculate" id="c_calculate">Сделать рассчет</button>
        </div>
      </form>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
